<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--ICON-->
    <link rel="shortcut icon" href="./assets/img/Martz90-Circle-Calculator.32.png" type="image/x-icon">
    <!--STYLE-->
    <link rel="stylesheet" href="./assets/css/index.css">
    <!--JS-->
    
    <script src="https://kit.fontawesome.com/8b03de352a.js" crossorigin="anonymous"></script>
    <!--TÍTULO-->
    <title>Calculadora de IMC</title>
</head>
<body>
    <!--ESTRUTURA-->
    <main id="container">

        <!--IMAGEM-->
        <section id="img">
            <img src="./assets/img/Weights-bro.svg" alt="img-exercice">
        </section>

        <!--CALCULADORA-->
        <section id="calculator">
            <!---->
            <form id="form">
                <h1 id="title">
                    Calculadora - IMC
                </h1>

                <div class="input-box">
                    <!--PESO-->
                    <label for="weight">
                        Peso em Kg
                    </label>
                    <!--CAMPO-->
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" id="weight" required>          <!--required(obrigatório)-->
                        <span>Kg</span>
                    </div>
                </div>

                <div class="input-box">
                    <!--ALTURA-->
                    <label for="height">
                        Altura em metros
                    </label>
                    <!--CAMPO-->
                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" id="height" required>          <!--required(obrigatório)-->
                        <span>m</span>
                    </div>
                </div>

                <button  id="calculate">
                    Calcular
                </button>
            </form>

            <div id="infos" class="hidden">
                <div id="result">
                    
                    <div id="info">
                        <div id="imc">
                            <span id="value"></span>
                            <span>Seu IMC</span>
                        </div>

                        <div id="description">
                            <span></span>
                        </div>
                    </div>

                    <div id="more_info">
                        <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm">
                            Mais informações sobre o IMC
                            <i class="fa-solid fa-arrow-up-right-from-square"></i>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
